<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Курси програмування</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Курси програмування</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Головна</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main class="container px-4 py-5">
      <h1 class="text-center">{{ course.course_name }}</h1>
      <section class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 d-flex justify-content-around">
        <img src="/{{course.photo_src}}" class="card-img-top" alt="...">
              <div class="card-body">
                  <div class="d-flex justify-content-around">
                      <div class="text-center">
                        <p>Дата початку курсу</p>
                        <p class="card-text ">{{course.start_data}}</p>
                      </div>
                      <div class="text-center">
                        <p>Дата кінця курсу</p>
                        <p class="card-text ">{{course.finish_data}}</p>
                      </div> 
                  </div>
                  <p class="card-text">{{course.description}}</p>
                  <div class="d-flex justify-content-around" class="text-center">
                    <a id = "del"href="/course/{{course.course_id}}/delate" type="button" onclick="myFunction()" class="btn btn-danger">Видалити</a>
                    <a href="/course/{{course.course_id}}/red" type="button" class="btn btn-warning">Редагувати</a>
                  </div>
              </div>  
      </section>
    </main>
    <script>
      function myFunction() {
        if (confirm("Ви впевнені що хочете видалити курс") == false) 
        {
          document.getElementById("del").href = "/";
        }
      }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
